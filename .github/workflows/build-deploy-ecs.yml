name: ECS Container Deploy

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true


env:
  AWS_REGION: eu-central-1                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY_LARAVEL: laravel-api
  ECR_REPOSITORY_NGINX: laravel-api             # set this to your Amazon ECR repository name
  ECS_SERVICE_NGINX: laravel-nginx-service
  ECS_SERVICE_LARAVEL: laravel-api-service                # set this to your Amazon ECS service name
  ECS_CLUSTER: laravel-ecs-cluster                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION_LARAVEL: laravel-task
  ECS_TASK_DEFINITION_NGINX: laravel-nginx-task # set this to the path to your Amazon ECS task definitio                      # file, e.g. .aws/task-definition.json
  CONTAINER_NAME_LARAVEL: laravel
  CONTAINER_NAME_NGINX: nginx            # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check out laravela-api
      uses: actions/checkout@v2
      with:
        repository: joselfonseca/laravel-api
        path: laravel-api
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Laravel Image to Amazon ECR
      id: build-image-laravel
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_LARAVEL:$IMAGE_TAG . -f Dockerfile.laravel
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_LARAVEL:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_LARAVEL:$IMAGE_TAG" >> $GITHUB_OUTPUT
    - name: Build, tag, and push Nginx Image to Amazon ECR
      id: build-image-nginx
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG . -f Dockerfile.nginx
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new Laravel image ID in the Amazon ECS task definition
      id: task-def-laravel
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION_LARAVEL }}
        container-name: ${{ env.CONTAINER_NAME_LARAVEL }}
        image: ${{ steps.build-image-laravel.outputs.image }}

    - name: Deploy Amazon ECS Laravel task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def-laravel.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE_LARAVEL }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Fill in the new Nginx image ID in the Amazon ECS task definition
      id: task-def-nginx
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION_NGINX }}
        container-name: ${{ env.CONTAINER_NAME_NGINX }}
        image: ${{ steps.build-image-nginx.outputs.image }}
 
    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.build-image-nginx.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE_NGINX }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
