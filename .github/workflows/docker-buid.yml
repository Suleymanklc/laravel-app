name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Laravel app image
        run: |
          docker build \
            --file Dockerfile \
            --target runtime \
            --tag ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest .

      - name: Build Nginx image
        run: |
          docker build \
            --file docker/nginx/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/nginx-web:latest .

      - name: Push Laravel app image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

      - name: Push Nginx image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/nginx-web:latest
